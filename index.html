<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Project</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
	</head>
	<body class="primary-clr">
		<div class="navigation-wrap secondary-clr">
			<h1>My Library</h1>
		</div>
		<div class="content-wrap">
			<div class="side-navigation primary-clr">
				<h2 class="cursor-pointer user">
					<iconify-icon
						icon="carbon:user-avatar-filled"
						width="40"
						height="40"
						class="cursor-pointer"
					></iconify-icon>
					&nbsp; Username
				</h2>
				<form class="boxed" action="">
					<label for="label-title">Title</label> &nbsp;
					<input type="text" name="title" id="title" maxlength="70" />
					<label for="label-author">Author</label> &nbsp;
					<input type="text" name="author" id="author" maxlength="70" />
					<label for="label-pages">Book Length</label>
					&nbsp;
					<select
						class="cursor-pointer dropdown"
						name="bookLength"
						id="bookLength"
					>
						<option title="1,000-7,4999 Words" value="Short Story">
							&nbsp; Short Story
						</option>
						<option value="Novelette" title="7,5000-19,999 Words">
							&nbsp; Novelette
						</option>
						<option value="Novella" title="20,000-49,999 Words">
							&nbsp; Novella
						</option>
						<option value="Novel" title="50,000+ Words">&nbsp; Novel</option>
					</select>

					<label for="label-isread">Have you read this?</label>
					<br />
					<div class="yes-no">
						<input type="radio" name="isRead" id="isRead" value="isRead" />
						<label for="isRead" class="border"> &nbsp; &nbsp; Yes</label>
						<input type="radio" name="isRead" id="notRead" value="notRead" />
						<label for="notRead" class="border"> &nbsp; &nbsp; No</label>
					</div>
					<button type="submit" onclick="" class="add-book-btn accent-clr">
						Add Book &nbsp;
						<iconify-icon
							icon="carbon:add-filled"
							width="32"
							height="32"
						></iconify-icon>
					</button>
				</form>

				<button onclick="changeTheme()" class="primary-clr">
					Change Theme
				</button>
				<button onclick="" class="primary-clr">
					Settings &nbsp;
					<iconify-icon
						icon="ci:settings-filled"
						width="32"
						height="32"
					></iconify-icon>
				</button>
			</div>
			<div class="results-panel primary-clr" id="resultsPanel">
				<!-- Javascript dynamically adds cards to this space -->
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
